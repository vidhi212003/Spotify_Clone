<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Your Melody,Your Mood,Your Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >

    <nav>
        <ul>
            <li class="brand"><img src="CL.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of NCS-No Copyright Sounds</h1>
        <div class="songList">
           <div class="songItem">
            <img src="cover1.png" alt="1">
            <span class="songName"><b>Hai Dil Ye Mera</b></span>
            <span class="songlistplay"><span class="timestamp">04:56<i class="fa-regular songItemPlay fa-2x fa-circle-play"></i></span></i></span>
           </div>
           <div class="songItem">
            <img src="cover1.png" alt="1">
            <span class="songName"><b>O Mahi O Mahi</b></span>
            <span class="songlistplay"><span class="timestamp">04:56<i class="fa-regular songItemPlay fa-2x fa-circle-play"></i></span></i></span>
           </div>
           <div class="songItem">
            <img src="cover1.png" alt="1">
            <span class="songName"><b>Gujaria</b></span>
            <span class="songlistplay"><span class="timestamp">04:56<i class="fa-regular songItemPlay fa-2x fa-circle-play"></i></span></i></span>
           </div>
           <div class="songItem">
            <img src="cover1.png" alt="1">
            <span class="songName"><b>Tu Hi Yaar mera</b></span>
            <span class="songlistplay"><span class="timestamp">04:56<i class="fa-regular songItemPlay fa-2x fa-circle-play"></i></span></i></span>
           </div>
           </div>
           <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="musically-beats.gif" width="42px" alt="" id="gif">Hai Dil Ye Mera- Arijit Singh
        </div>
    </div>
    <script src="https://kit.fontawesome.com/347bef7c67.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
